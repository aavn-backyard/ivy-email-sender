<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/full.xhtml">
		<ui:define name="title">sendMail</ui:define>
		<ui:define name="content">
			<h3>
			This is an <a href="http://developer.axonivy.com/doc/latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:outputLabel value="From"></p:outputLabel>
					<p:inputText value="#{data.from}"></p:inputText>
					<p:outputLabel value="To"></p:outputLabel>
					<p:inputText value="#{data.to}"></p:inputText>
					<p:outputLabel value="Subject"></p:outputLabel>
					<p:inputText value="#{data.subject}"></p:inputText>
					<p:outputLabel value="Content"></p:outputLabel>
					<p:inputTextarea value="#{data.content}"></p:inputTextarea>
					
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Send" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
